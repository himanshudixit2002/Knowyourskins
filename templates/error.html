{% extends "layout.html" %}
{% block title %}Error | KNOWYOURSKINS{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center py-12 px-4">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-red-500 mb-4">Oops! Something went wrong</h1>
    <p class="text-xl text-gray-300 mb-8">{{ error }}</p>
    <p class="mb-8 text-gray-400">Our team has been notified and is working to fix the issue.</p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ url_for('index') }}" class="interactive-btn">
        <i class="fas fa-home mr-2"></i> Go to Home
      </a>
      <a href="javascript:history.back()" class="interactive-btn">
        <i class="fas fa-arrow-left mr-2"></i> Go Back
      </a>
    </div>
  </div>
</div>
{% endblock %}
